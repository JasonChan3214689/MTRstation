<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTR</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="headerWrapper">
        <div class="觀塘"><p>觀塘線</p></div>
        <div class="港島">
          <p>港島線</p>
        </div>
        <div class="荃灣">
          <p>荃灣線</p>
        </div>
        <div class="南港島">
          <p>南港島</p>
        </div>
        <div class="東涌">
          <p>東涌</p>
        </div>
      </div>
      <div class="headerWrapper2">
        <div class="東鐵"><p>東鐵線</p></div>
        <div class="屯馬線"><p>屯馬線</p></div>
        <div class="機場快線"><p>機場快線</p></div>
        <div class="將軍澳線"><p>將軍澳線</p></div>
      </div>
    </header>
    <main>
      <div class="LastUpdateWrapper"></div>
      <div class="statusWrapper">
        <div class="locationWrapper">
          <p class="location1">往<span class="location1Text">東涌</span></p>
          <p class="location2">往<span class="location2Text">香港</span></p>
        </div>
        <div class="locationCardHolder">
          <div class="locationCardHolderUP"></div>
          <div class="locationCardHolderDOWN"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
